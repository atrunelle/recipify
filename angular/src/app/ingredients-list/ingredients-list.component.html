<mat-card *ngIf="recipeIngredients.length">
  <mat-card-header>
    <mat-card-title>
      <h2>Your recipe ingredients list</h2>
    </mat-card-title>
    <mat-form-field>
      <input matInput placeholder="Recipe name">
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>

    <mat-list *ngFor="let ingredient of recipeIngredients; let i = index">
      <mat-list-item>
        <p matLine>{{ ingredient.name }} {{ ingredient.nutrients.calories }}cal for {{ ingredient.nutrients.totalWeight }}gr </p>
        <button mat-button (click)="removeIngredient(i)">
          <mat-icon matListIcon>delete</mat-icon>
        </button>
      </mat-list-item>
      <app-nutrients-insight [nutrients]="ingredient.nutrients"></app-nutrients-insight>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button (click)="removeAllIngredients()">Remove all ingredients</button>
      <button mat-button color="primary" (click)="saveRecipe()">Save recipe</button>
  </mat-card-actions>
</mat-card>
