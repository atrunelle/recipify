<mat-card *ngIf="ingredients.length">
  <mat-card-header
    fxLayout.xs="column"
    fxLayoutAlign="space-between">
    <mat-card-title>
      <h2 class="mat-headline">Your recipe ingredients list</h2>
    </mat-card-title>
    <form [formGroup]="form">
      <mat-form-field>
        <input
          matInput
          placeholder="Recipe name"
          formControlName="name">
      </mat-form-field>
    </form>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <app-ingredient-details
        *ngFor="let ingredient of ingredients; let i = index"
        class="mat-elevation-z"
        [ingredient]="ingredient"
        [index]="i"
        (remove)="removeIngredient($event)">
       </app-ingredient-details>
    </mat-accordion>
  </mat-card-content>
  <mat-card-actions
    fxLayout="row"
    fxLayoutAlign="end">
      <button
        mat-button
        id="removeAllButton"
        (click)="removeAllIngredients()">
        Remove all ingredients
      </button>
      <button
        mat-raised-button
        color="primary"
        id="saveRecipeButton"
        (click)="saveRecipe()">
        Save recipe
      </button>
  </mat-card-actions>
</mat-card>
