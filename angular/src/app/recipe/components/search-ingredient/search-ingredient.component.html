<mat-card class="search-ingredient">
  <mat-card-header>
    <mat-card-title>
      <h2>What do you have in your fridge?</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="form"
      (submit)="onSubmit()">
      <div
        fxLayout.xs="column"
        fxLayoutAlign="space-between center">
        <mat-form-field fxFlex="50%">
          <input
            matInput
            placeholder="Ingredient and quantity"
            formControlName="ingredient">
          <mat-hint align="start">
            <strong>Example: 200gr chicken</strong>
          </mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            fxFlex="20%"
            placeholder="Number of servings"
            formControlName="numberOfServing">
        </mat-form-field>
        <button
          mat-button
          disabled="{{ isDisabled }}"
          mat-raised-button
          type="submit"
          color="primary">
          Add
        </button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
