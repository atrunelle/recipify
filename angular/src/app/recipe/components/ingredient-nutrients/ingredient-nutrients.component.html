<div
  class="ingredient-nutrients"
  fxLayout="row"
  fxLayoutAlign="space-between">
  <div
    fxFlex
    *ngFor="let nutrient of macroNutrientsData"
    class="u-text-center">
    <h3 class="pa-2">{{ nutrient.label }}</h3>
    <p>{{ nutrient.quantity | number }}{{ nutrient.unit }}</p>
  </div>
</div>
<mat-chip-list fxLayoutAlign="center center">
  <mat-chip *ngFor="let label of allLabels">
    {{ label }}
  </mat-chip>
</mat-chip-list>
