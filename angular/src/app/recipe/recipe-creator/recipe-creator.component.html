<div
  fxLayout="column"
  fxLayoutGap="10px">
  <app-search-ingredient
    fxFlex
    (add)="addIngredient($event)">
  </app-search-ingredient>
  <app-ingredients-list
    fxFlex
    [ingredients]="ingredients$ | async"
    (remove)="removeIngredient($event)"
    (removeAll)="removeAllIngredients($event)"
    (save)="saveRecipe($event)">
  </app-ingredients-list>
  <app-recipe-data
    fxFlex
    [ingredients]="ingredients$ | async">
  </app-recipe-data>
</div>
