<h2>List of recipes you created</h2>
<div
  *ngIf="(recipes$ | async)?.length; else loading"
  fxLayout="row"
  fxLayoutGap="20px">
  <div
    fxFlex
    fxFlex.gt-sm="25"
    *ngFor="let recipe of recipes$ | async">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>{{ recipe.name }}</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
      <mat-list *ngFor="let ingredient of recipe.ingredients">
        <mat-list-item>{{ ingredient.name }} {{ ingredient.nutrients.calories }}cal for {{ ingredient.nutrients.totalWeight }}gr</mat-list-item>
      </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<ng-template #loading>
  <div fxLayout="column">
    <div fxFlex="50">
      <p>You don't have any recipes yet</p>
      <a
        mat-button
        color="primary"
        routerLink="/">Create recipe</a>
    </div>
  </div>
</ng-template>
